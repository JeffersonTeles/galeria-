<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pra Você ♥</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffeef5;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #e91e63;
        }
        p {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }
        .item img {
            width: 100%;
            border-radius: 10px;
        }
        .caption {
            font-size: 14px;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Alguns dos nossos momentos</h1>
    <p>Quis guardar aqui um pedacinho da nossa história, porque cada foto com você é especial pra mim.</p>

    <div class="gallery">
        <div class="item">
            <img src="./foto1.jpg" alt="Foto 1">
            <div class="caption">Momento 1</div>
        </div>
        <div class="item">
            <img src="./foto2.jpg" alt="Foto 2">
            <div class="caption">Momento 2</div>
        </div>
        <div class="item">
            <img src="./foto3.jpg" alt="Foto 3">
            <div class="caption">Momento 3</div>
        </div>
        <div class="item">
            <img src="./foto4.jpg" alt="Foto 4">
            <div class="caption">Momento 4</div>
        </div>
        <div class="item">
            <img src="./foto5.jpg" alt="Foto 5">
            <div class="caption">Momento 5</div>
        </div>
        <div class="item">
            <img src="./foto6.jpg" alt="Foto 6">
            <div class="caption">Momento 6</div>
        </div>
        <div class="item">
            <img src="./foto7.jpg" alt="Foto 7">
            <div class="caption">Momento 7</div>
        </div>
        <div class="item">
            <img src="./foto8.jpg" alt="Foto 8">
            <div class="caption">Momento 8</div>
        </div>
        <div class="item">
            <img src="./foto9.jpg" alt="Foto 9">
            <div class="caption">Momento 9</div>
        </div>
        <div class="item">
            <img src="./foto10.jpg" alt="Foto 10">
            <div class="caption">Momento 10</div>
        </div>
        <div class="item">
            <img src="./foto11.jpg" alt="Foto 11">

    </div>
</body>
</html>
